on:
    push:
        tags:
            - "v*"

name: Create Release

jobs:
    build:
        name: Create Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@master
            - name: Create Release
              id: create_release
              uses: actions/create-release@latest
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  body: |
                      This release was automatically generated from tag ${{ github.ref }}.
                      Packages will be available on npm:
                          - [@gask/build](https://www.npmjs.com/package/@gask/build)
                  draft: false
                  prerelease: false
